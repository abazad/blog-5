{% extends "base.html" %}
    {% block content %}
      <form method="post">
        <label>
          <div class="">subject</div>
          <input type="text" name="subject" value="{{subject}}">
        </label>

        <label>
          <div class="">content</div>
          <textarea name="content">{{content}}</textarea>
        </label>

        <div class="error">
          {{error}}
        </div>
        <input type="submit">

      </form>
    {% endblock %}
