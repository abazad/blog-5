{% extends "base.html" %}
  {%block content%}
    <h2>Signup</h2>
    <form class="" method="post">
      <table>
        <tbody>
          <tr>
            <td class="label">Username</td>
            <td><input type="text" name="username" value="{{username}}"></td>
          </tr>
          <tr>
            <td></td>
            <td class="error">{{error_username}}</td>
          </tr>
          <tr>
            <td class="label">Password</td>
            <td><input type="password" name="password" value=""></td>
          </tr>
          <tr>
            <td></td>
            <td class="error">{{error_password}}</td>
          </tr>
          <tr>
            <td class="label">Verify password</td>
            <td>
            <input type="password" name="verify" value="" ></td>
          </tr>
          <tr>
            <td></td>
            <td class="error">{{error_verify}}</td>
          </tr>
          <tr>
            <td class="label">Email (optional)</td>
            <td><input type="text" name="email" value="{{email}}" ></td>
          </tr>
          <tr>
            <td></td>
            <td class="error">{{error_email}}</td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="submit" value="Submit" class="submit_btn">
            </td>
          </tr>
          <tr>
            <td></td>
            <td>Registered user?<br>Login <a href="login">here</a></td>
          </tr>
        </tbody>
      </table>
    </form>
  {% endblock %}
