<div class="post">
  <div class="post-header">
    <div class="post-date">
        {{post.created.strftime("%b %d, %Y")}}
    </div>
    <h2 class="post-title">
        <a href="/blog/{{post.key().id()}}">{{post.subject}}</a>
    </h2>
  </div>

  <div class="post-content">
    {{post._render_text | safe}}
  </div>

  <div class="post-footer">
    <div class="post-author">
      Posted by {{author_name}}
    </div>
  </div>
</div>
