<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiuser Blog by AVes</title>
    <link rel="stylesheet" href="/static/main.css">
  </head>
  <body>
    <header>
      <div class="top-menu container">

        <span class={% if not user %}"invisible"{% endif %}>
          {{user}} | <a href="/blog/logout">Logout</a>
        </span>
        <span class={% if user %}"invisible"{% endif %}>
          <a href="/blog/login">Login</a> | <a href="/blog/signup">Signup</a>
        </span>
        <span class={% if not user %}"invisible"{% endif %}>
         | <a href="/blog/newpost">New Post</a>
        </span>
        <span class={% if not user %}"invisible"{% endif %}>
         | <a href="/blog">My Posts</a>
        </span>
      </div>
      <h1>
        <a href="/blog">MultiUser Blog</a></h1>
    </header>
    <article class="container">
      {% block content %}
      {% endblock %}
    </article>
  </body>
</html>
