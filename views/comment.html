<div id="id_{{comment.key().id()}}" class="comment">
  <div class="comment-header">

    <div class="comment-author">
        {{comment.author}}
    </div>
    <div class="comment-date">
        {{comment.created.strftime("%b %d, %Y %H:%M")}}
    </div>
  </div>

  {% if edit %}
    <textarea id="id_0" form="actions"
                class="textarea" name="content">{{comment._render_text | safe}}
    </textarea>
    <div class="error">
      {{error}}
    </div>
  {% else %}
  <div class="comment-content">
    {{comment._render_text | safe}}
  </div>
  {% endif %}
</div>
